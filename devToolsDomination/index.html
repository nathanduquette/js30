<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    // console.log('hello');

    // Interpolated
    // console.log('hello i am a %s string!', 'lame');
    // console.log(`hello i am a ${var} string`); //es6

    // Styled
    // console.log('%c sick halloween bro', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('oh no!!!!!');

    // Error :|
    console.error('shiiiit!');
    // Info
    console.info('info icon is missing :(');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is WRONG');
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog=> {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('info')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
         

  </script>
</body>
</html>
